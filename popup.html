<!DOCTYPE html>
<html>
<head>
  <title>Tab Manager</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tab Manager</h1>
    <button id="groupTabs">Group All Tabs</button>
    <button id="sortTabs">Sort Tabs</button>
    <button id="removeDuplicates">Remove Duplicates</button>
    <div class="toggle-container">
      <label class="toggle">
        <input type="checkbox" id="preservePinned">
        <span class="toggle-label">Preserve pinned tabs order</span>
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
